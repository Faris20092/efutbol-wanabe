<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts - eFotball wannabe</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #0a1a3a 50%, #0a0a2a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .contracts-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 30px;
        }

        .currency-display {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .currency-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.1em;
        }

        .currency-item .icon {
            font-size: 1.2em;
        }

        .top-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .icon-btn {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, rgba(50, 60, 80, 0.8), rgba(30, 40, 60, 0.9));
            color: #fff;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        /* Category Cards Grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-card {
            position: relative;
            background: linear-gradient(135deg, rgba(30, 40, 60, 0.9), rgba(20, 30, 50, 0.95));
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 16/10;
            border: 2px solid rgba(100, 150, 255, 0.2);
        }

        .category-card:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 150, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 100, 255, 0.3);
        }

        .category-card.large {
            grid-column: span 1;
            grid-row: span 2;
            aspect-ratio: auto;
        }

        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.6;
        }

        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
        }

        .card-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: #fff;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85em;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(239, 68, 68, 0.5);
            z-index: 5;
        }

        .card-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .card-subtitle {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Decorative elements */
        .diagonal-stripe {
            position: fixed;
            width: 150%;
            height: 300px;
            background: linear-gradient(135deg, transparent 0%, rgba(0, 100, 255, 0.1) 50%, transparent 100%);
            transform: rotate(-15deg);
            top: 30%;
            left: -25%;
            pointer-events: none;
            z-index: 0;
        }

        /* Back button */
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .category-card.large {
                grid-row: span 1;
            }
        }

        @media (max-width: 600px) {
            .category-grid {
                grid-template-columns: 1fr;
            }

            .category-card {
                aspect-ratio: 16/8;
            }

            .currency-display {
                gap: 12px;
            }

            .currency-item {
                font-size: 0.95em;
            }
        }
    </style>
</head>

<body>
    <div class="diagonal-stripe"></div>

    <div class="contracts-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="currency-display">
                <div class="currency-item">
                    <span class="icon">ü™ô</span>
                    <span id="topEcoins">0</span>
                </div>
                <div class="currency-item">
                    <span class="icon">‚íº</span>
                    <span id="topGP">0</span>
                </div>
            </div>
            <div class="top-icons">
                <button class="back-btn" onclick="window.location.href='/dashboard'">
                    ‚Üê Back
                </button>
                <button class="icon-btn" onclick="window.location.href='/dashboard'" title="Home">üè†</button>
            </div>
        </div>

        <!-- Category Cards Grid -->
        <div class="category-grid">
            <!-- Special Player List -->
            <div class="category-card large" onclick="window.location.href='/special-players'">
                <div class="card-bg" style="background: linear-gradient(135deg, #4a1a4a 0%, #2a0a3a 100%);"></div>
                <div class="card-badge" id="specialBadge">3</div>
                <div class="card-content">
                    <div class="card-title">Special Player List</div>
                    <div class="card-subtitle">Sign some amazing talent!</div>
                </div>
            </div>

            <!-- Packs -->
            <div class="category-card" onclick="window.location.href='/special-players'">
                <div class="card-bg" style="background: linear-gradient(135deg, #8b0000 0%, #4a0000 100%);"></div>
                <div class="card-content">
                    <div class="card-title">Packs</div>
                    <div class="card-subtitle">Get your hands on special products!</div>
                </div>
            </div>

            <!-- Customisables -->
            <div class="category-card" onclick="showComingSoon()">
                <div class="card-bg" style="background: linear-gradient(135deg, #0a4a5a 0%, #0a2a3a 100%);"></div>
                <div class="card-content">
                    <div class="card-title">Customisables</div>
                    <div class="card-subtitle">Get items that express your style.</div>
                </div>
            </div>

            <!-- Standard Player -->
            <div class="category-card" onclick="showComingSoon()">
                <div class="card-bg" style="background: linear-gradient(135deg, #1a3a5a 0%, #0a2030 100%);"></div>
                <div class="card-content">
                    <div class="card-title">Standard Player</div>
                </div>
            </div>

            <!-- Standard Player Tickets -->
            <div class="category-card" onclick="showComingSoon()">
                <div class="card-bg" style="background: linear-gradient(135deg, #2a3a4a 0%, #1a2030 100%);"></div>
                <div class="card-content">
                    <div class="card-title">Standard Player Tickets</div>
                </div>
            </div>

            <!-- Standard Manager -->
            <div class="category-card" onclick="showComingSoon()">
                <div class="card-bg" style="background: linear-gradient(135deg, #3a3a4a 0%, #2a2530 100%);"></div>
                <div class="card-content">
                    <div class="card-title">Standard Manager</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function init() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                const userData = data.gameData;

                document.getElementById('topGP').textContent = (userData.gp || 0).toLocaleString();
                document.getElementById('topEcoins').textContent = userData.eCoins || 0;

                // Update badge with number of available packs
                document.getElementById('specialBadge').textContent = '3';
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function showComingSoon() {
            alert('Coming Soon!');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
