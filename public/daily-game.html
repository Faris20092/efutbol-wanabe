<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Game - eFotball wannabe</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a1a2a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .dailygame-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            min-height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .remaining-display {
            display: flex;
            flex-direction: column;
        }

        .remaining-label {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
        }

        .remaining-count {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
        }

        .home-btn {
            width: 42px;
            height: 42px;
            border-radius: 8px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            color: #fff;
            font-size: 1.4em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .home-btn:hover {
            transform: scale(1.1);
        }

        /* 3D Pitch Container */
        .pitch-3d-container {
            perspective: 1200px;
            margin-bottom: 30px;
        }

        .pitch-3d {
            position: relative;
            width: 100%;
            height: 450px;
            background: linear-gradient(180deg, #0a2a4a 0%, #0a3a5a 100%);
            border-radius: 15px;
            transform: rotateX(55deg) rotateZ(-5deg);
            transform-style: preserve-3d;
            box-shadow:
                0 50px 80px rgba(0, 0, 0, 0.5),
                inset 0 0 100px rgba(0, 100, 200, 0.1);
            border: 3px solid rgba(0, 200, 255, 0.3);
            overflow: visible;
        }

        /* Pitch lines */
        .pitch-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .pitch-center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
        }

        .pitch-center-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.15);
        }

        .pitch-penalty-box {
            position: absolute;
            width: 40%;
            height: 20%;
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        .pitch-penalty-box.left {
            left: 0;
            top: 40%;
            border-left: none;
        }

        .pitch-penalty-box.right {
            right: 0;
            top: 40%;
            border-right: none;
        }

        /* Path nodes on the pitch */
        .path-nodes-container {
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
        }

        .path-node {
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
            transition: all 0.3s;
            transform: translateZ(20px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            cursor: default;
        }

        .path-node.regular {
            background: linear-gradient(135deg, #00d4ff, #0097a7);
            color: #000;
        }

        .path-node.trainer {
            background: linear-gradient(135deg, #22c55e, #15803d);
            color: #fff;
            width: 36px;
            height: 36px;
            font-size: 1em;
        }

        .path-node.gp {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: #fff;
            width: 36px;
            height: 36px;
            font-size: 0.8em;
        }

        .path-node.pack {
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: #fff;
            width: 44px;
            height: 44px;
            font-size: 1.2em;
            animation: pulse-glow 2s infinite;
        }

        .path-node.passed {
            opacity: 0.3;
            transform: translateZ(5px) scale(0.8);
        }

        .path-node.current {
            animation: current-pulse 1.5s infinite;
            box-shadow: 0 0 25px rgba(255, 165, 0, 0.8);
            z-index: 10;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
            }

            50% {
                box-shadow: 0 0 30px rgba(236, 72, 153, 0.9);
            }
        }

        @keyframes current-pulse {

            0%,
            100% {
                transform: translateZ(20px) scale(1);
            }

            50% {
                transform: translateZ(25px) scale(1.15);
            }
        }

        /* Player marker (orange shoe) */
        .player-marker {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 20;
            font-size: 2em;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
            transition: all 0.5s ease-out;
            transform: translateZ(30px);
        }

        /* Path connections */
        .path-connection {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, rgba(0, 200, 255, 0.6), rgba(0, 200, 255, 0.3));
            transform-origin: left center;
            z-index: 1;
        }

        /* Penalty Shoot UI */
        .penalty-section {
            background: linear-gradient(135deg, rgba(30, 40, 60, 0.9), rgba(20, 30, 50, 0.95));
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid rgba(0, 200, 255, 0.3);
        }

        .penalty-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .direction-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .direction-btn {
            width: 100px;
            height: 80px;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(50, 50, 80, 0.9), rgba(30, 30, 60, 0.9));
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .direction-btn:hover:not(:disabled) {
            border-color: #00d4ff;
            background: linear-gradient(135deg, rgba(0, 150, 200, 0.5), rgba(0, 100, 150, 0.5));
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 200, 255, 0.3);
        }

        .direction-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .direction-btn span {
            font-size: 0.5em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Already played state */
        .already-played {
            background: linear-gradient(135deg, rgba(100, 100, 100, 0.3), rgba(50, 50, 50, 0.3));
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .already-played h3 {
            color: #f59e0b;
            margin-bottom: 10px;
        }

        .countdown-timer {
            font-size: 1.5em;
            color: #00d4ff;
            font-weight: bold;
        }

        /* Result Overlay */
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .result-modal.show {
            display: flex;
        }

        .result-content {
            background: linear-gradient(135deg, rgba(30, 40, 60, 0.95), rgba(20, 30, 50, 0.98));
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 3px solid rgba(0, 200, 255, 0.5);
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-title.goal {
            color: #22c55e;
        }

        .result-title.miss {
            color: #ef4444;
        }

        .result-info {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .result-progress {
            font-size: 1.3em;
            color: #00d4ff;
            margin-bottom: 15px;
        }

        .result-rewards {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .result-rewards h4 {
            color: #ffd700;
            margin-bottom: 10px;
        }

        .reward-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 5px 0;
        }

        .result-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .result-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        /* Confetti animation */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
        }

        .legend-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
        }

        .legend-icon.trainer {
            background: linear-gradient(135deg, #22c55e, #15803d);
        }

        .legend-icon.gp {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .legend-icon.pack {
            background: linear-gradient(135deg, #ec4899, #be185d);
        }

        /* Loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: #fff;
            font-size: 1.5em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .pitch-3d {
                height: 350px;
                transform: rotateX(50deg) rotateZ(-3deg);
            }

            .path-node {
                width: 22px;
                height: 22px;
                font-size: 0.6em;
            }

            .path-node.trainer,
            .path-node.gp {
                width: 28px;
                height: 28px;
            }

            .path-node.pack {
                width: 36px;
                height: 36px;
            }

            .player-marker {
                width: 35px;
                height: 35px;
                font-size: 1.5em;
            }

            .direction-btn {
                width: 80px;
                height: 65px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .pitch-3d {
                height: 280px;
            }

            .path-node {
                width: 18px;
                height: 18px;
                font-size: 0.5em;
            }

            .direction-buttons {
                gap: 10px;
            }

            .direction-btn {
                width: 70px;
                height: 55px;
            }

            .remaining-count {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div id="loading">‚è≥ Loading...</div>

    <div class="dailygame-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="remaining-display">
                <span class="remaining-label">Remaining</span>
                <span class="remaining-count" id="remainingSteps">0</span>
            </div>
            <button class="home-btn" onclick="window.location.href='/dashboard'" title="Home">üè†</button>
        </div>

        <!-- 3D Pitch with Path -->
        <div class="pitch-3d-container">
            <div class="pitch-3d">
                <div class="pitch-lines">
                    <div class="pitch-center-circle"></div>
                    <div class="pitch-center-line"></div>
                    <div class="pitch-penalty-box left"></div>
                    <div class="pitch-penalty-box right"></div>
                </div>
                <div class="path-nodes-container" id="pathNodes">
                    <!-- Nodes will be generated here -->
                </div>
                <div class="player-marker" id="playerMarker">üëü</div>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-icon trainer">üéØ</div>
                <span>Training Item</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon gp">‚íº</div>
                <span>GP Reward</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon pack">‚öΩ</div>
                <span>Free Pack</span>
            </div>
        </div>

        <!-- Penalty Shoot Section -->
        <div class="penalty-section" id="penaltySection">
            <div class="penalty-title">‚öΩ Take Your Daily Penalty!</div>
            <p style="color: rgba(255,255,255,0.6); margin-bottom: 20px;">
                Goal = +6 steps | Miss = +4 steps
            </p>
            <div class="direction-buttons">
                <button class="direction-btn" onclick="shootPenalty('left')" id="btnLeft">
                    ‚¨ÖÔ∏è
                    <span>LEFT</span>
                </button>
                <button class="direction-btn" onclick="shootPenalty('center')" id="btnCenter">
                    ‚¨ÜÔ∏è
                    <span>CENTER</span>
                </button>
                <button class="direction-btn" onclick="shootPenalty('right')" id="btnRight">
                    ‚û°Ô∏è
                    <span>RIGHT</span>
                </button>
            </div>
        </div>

        <!-- Already Played Message -->
        <div class="already-played" id="alreadyPlayed" style="display:none;">
            <h3>‚úÖ Shot Taken Today!</h3>
            <p style="color: rgba(255,255,255,0.6);">Come back after reset for your next kick.</p>
            <div class="countdown-timer" id="countdownTimer">--:--:--</div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <div class="result-icon" id="resultIcon">‚öΩ</div>
            <div class="result-title" id="resultTitle">GOAL!</div>
            <div class="result-info" id="resultInfo">You aimed left, keeper went right!</div>
            <div class="result-progress" id="resultProgress">+6 steps</div>
            <div class="result-rewards" id="resultRewards" style="display:none;">
                <h4>üéÅ Rewards Collected!</h4>
                <div id="rewardsList"></div>
            </div>
            <button class="result-btn" onclick="closeResultModal()">Continue</button>
        </div>
    </div>

    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <script src="/daily-game.js"></script>
</body>

</html>
