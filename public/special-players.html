<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Player List - eFotball wannabe</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #0a1a3a 50%, #0a0a2a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .special-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .currency-display {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .currency-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.1em;
        }

        .top-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-details-btn {
            color: #ec4899;
            font-size: 0.95em;
            cursor: pointer;
            border: none;
            background: none;
        }

        .icon-btn {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, rgba(50, 60, 80, 0.8), rgba(30, 40, 60, 0.9));
            color: #fff;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        /* Pack Carousel */
        .pack-carousel {
            display: flex;
            gap: 25px;
            overflow-x: auto;
            padding: 20px 0;
            scroll-snap-type: x mandatory;
        }

        .pack-carousel::-webkit-scrollbar {
            height: 8px;
        }

        .pack-carousel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .pack-carousel::-webkit-scrollbar-thumb {
            background: rgba(100, 150, 255, 0.5);
            border-radius: 10px;
        }

        .pack-item {
            flex: 0 0 350px;
            background: linear-gradient(135deg, rgba(30, 40, 70, 0.95), rgba(20, 25, 50, 0.98));
            border-radius: 15px;
            padding: 20px;
            scroll-snap-align: start;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(100, 150, 255, 0.2);
        }

        .pack-item:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 150, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 100, 255, 0.3);
        }

        .pack-type {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .pack-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
        }

        /* Featured Players */
        .featured-players {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .featured-player {
            flex: 1;
            background: linear-gradient(135deg, rgba(100, 50, 150, 0.8), rgba(50, 20, 100, 0.9));
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            border: 2px solid rgba(200, 100, 255, 0.3);
        }

        .featured-player.iconic {
            background: linear-gradient(135deg, rgba(219, 10, 91, 0.8), rgba(139, 0, 139, 0.9));
            border-color: rgba(255, 20, 147, 0.5);
        }

        .featured-player.legend {
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.8), rgba(139, 101, 8, 0.9));
            border-color: rgba(255, 215, 0, 0.5);
        }

        .player-rating {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .player-position {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .player-name-small {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Buy Buttons */
        .buy-buttons {
            display: flex;
            gap: 10px;
        }

        .buy-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .buy-btn:hover {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .buy-btn .cost {
            color: #ffd700;
            font-weight: bold;
        }

        /* Bottom Bar */
        .bottom-bar {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .back-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        /* Pack Detail Modal */
        .pack-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
        }

        .pack-modal.show {
            display: block;
        }

        .modal-content {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .modal-pack-info {
            flex: 1;
        }

        .modal-pack-type {
            font-size: 0.9em;
            color: #ec4899;
            margin-bottom: 5px;
        }

        .modal-pack-name {
            font-size: 2em;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #ef4444;
        }

        /* Featured Players Row */
        .modal-featured {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .modal-player-card {
            flex: 0 0 160px;
            height: 240px;
            background: linear-gradient(135deg, rgba(100, 50, 150, 0.9), rgba(50, 20, 100, 0.95));
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            border: 2px solid rgba(200, 100, 255, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .modal-player-card.iconic {
            background: linear-gradient(135deg, rgba(219, 10, 91, 0.9), rgba(139, 0, 139, 0.95));
            border-color: rgba(255, 20, 147, 0.6);
        }

        .modal-player-card.legend {
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.9), rgba(139, 101, 8, 0.95));
            border-color: rgba(255, 215, 0, 0.6);
        }

        .modal-player-rating {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }

        .modal-player-pos {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        .modal-player-name {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* See All Button */
        .see-all-card {
            flex: 0 0 140px;
            background: rgba(50, 60, 80, 0.5);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .see-all-card:hover {
            background: rgba(100, 150, 255, 0.2);
            border-color: #00d4ff;
        }

        .see-all-text {
            font-size: 1em;
            color: #fff;
        }

        /* Modal Footer Buttons */
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .modal-footer-left {
            display: flex;
            gap: 10px;
        }

        .details-btn {
            padding: 12px 25px;
            background: rgba(50, 60, 80, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .details-btn:hover {
            border-color: #ec4899;
            color: #ec4899;
        }

        .modal-buy-buttons {
            display: flex;
            gap: 15px;
        }

        .modal-buy-btn {
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, rgba(50, 60, 80, 0.9), rgba(30, 40, 60, 0.95));
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .modal-buy-btn:hover {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .modal-buy-btn .cost {
            color: #ffd700;
            font-weight: bold;
        }

        /* All Players View */
        .all-players-view {
            display: none;
        }

        .all-players-view.show {
            display: block;
        }

        .all-players-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .all-players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .all-player-card {
            background: linear-gradient(135deg, rgba(100, 50, 150, 0.8), rgba(50, 20, 100, 0.9));
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 2px solid rgba(200, 100, 255, 0.3);
            transition: all 0.3s;
        }

        .all-player-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(150, 50, 200, 0.4);
        }

        .all-player-card[data-rarity="Iconic"] {
            background: linear-gradient(135deg, rgba(219, 10, 91, 0.8), rgba(139, 0, 139, 0.9));
            border-color: rgba(255, 20, 147, 0.5);
        }

        .all-player-card[data-rarity="Legend"] {
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.8), rgba(139, 101, 8, 0.9));
            border-color: rgba(255, 215, 0, 0.5);
        }

        .all-player-card[data-rarity="Black"] {
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.9), rgba(20, 20, 20, 0.95));
            border-color: rgba(100, 100, 100, 0.5);
        }

        .all-player-card[data-rarity="Gold"] {
            background: linear-gradient(135deg, rgba(180, 150, 50, 0.8), rgba(120, 100, 30, 0.9));
            border-color: rgba(200, 170, 50, 0.5);
        }

        .all-player-rating-large {
            font-size: 2.2em;
            font-weight: bold;
            color: #fff;
        }

        .all-player-pos {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        .all-player-name-full {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
        }

        .all-players-footer {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .footer-btn {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(50, 60, 80, 0.5);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .footer-btn:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
        }

        .footer-btn.primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-color: #3b82f6;
        }

        /* Loading */
        #loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #00d4ff;
        }

        /* Player Detail Modal Styles (Unified with card model.md) */
        .player-detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .player-detail-modal.active {
            display: flex;
        }

        .modal-player-card:hover {
            transform: scale(1.02);
        }

        .close-detail-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2001;
            transition: all 0.3s;
        }

        .close-detail-btn:hover {
            background: rgba(239, 68, 68, 0.8);
            transform: rotate(90deg);
        }

        /* CARD MODEL STYLES */
        .player-detail-container {
            display: flex;
            gap: 30px;
            padding: 0;
            background: transparent;
            border-radius: 0;
            max-width: 900px;
            margin: 0 auto;
        }

        .player-detail-left {
            flex-shrink: 0;
        }

        /* =========================================
           UNIFIED CARD DESIGN (Messi Reference)
           ========================================= */

        /* 1. DETAIL CARD (Large) */
        .player-detail-card {
            position: relative;
            width: 240px;
            height: 340px;
            border-radius: 24px;
            /* Larger rounding for detail */
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            /* flexible container/font-size base */
            font-size: 16px;
            background: linear-gradient(135deg, #4c1d95, #312e81);
            /* Default Base */
        }

        /* 2. LIST CARD (Small - .pes-player-card) */
        .pes-player-card {
            flex: 0 0 130px;
            height: 165px;
            border-radius: 14px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
            font-size: 9px;
            /* Scaled down base font */
            background: linear-gradient(135deg, #4c1d95, #312e81);
            /* Default Base */
        }

        .pes-player-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }


        /* --- SHARED INTERNALS (Position, Rating, etc.) --- */
        /* Note: We use the same class names inside if possible, 
           or we define them relative to the parent card class. */

        /* Position Tag (Top Left) */
        .card-position {
            position: absolute;
            top: 6%;
            left: 6%;
            background: rgba(50, 0, 0, 0.6);
            /* Dark reddish tag */
            color: #fff;
            padding: 0.3em 0.6em;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.1em;
            z-index: 10;
        }

        /* Rating (Below Position, Big Yellow) */
        .card-rating {
            position: absolute;
            top: 18%;
            left: 6%;
            color: #FFEA00;
            /* Vibrant Yellow */
            font-weight: 900;
            font-size: 2.8em;
            /* Relative to card font-size */
            line-height: 0.9;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        /* Rarity/Club Logo (Below Rating, Diamond) */
        .card-sc-icon {
            position: absolute;
            top: 45%;
            left: 6%;
            font-size: 2em;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            z-index: 10;
        }

        /* Player Image (Right, Bottom aligned) */
        .card-image {
            position: absolute;
            right: -10%;
            bottom: 0;
            height: 90%;
            width: auto;
            max-width: 110%;
            object-fit: contain;
            z-index: 1;
        }

        /* Bottom Name Bar */
        .card-name-bar {
            position: absolute;
            bottom: 6%;
            left: 5%;
            right: 5%;
            background: #000;
            color: #fff;
            text-align: center;
            border-radius: 99px;
            /* Pill shape */
            padding: 0.4em 0;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            z-index: 5;
        }

        /* --- RARITY THEMES (Applied to both card types) --- */

        /* Iconic (Pink) */
        [data-rarity*="Iconic"],
        .pes-player-card.iconic {
            background: linear-gradient(135deg, rgba(255, 20, 147, 1) 0%, rgba(199, 21, 133, 1) 100%);
            border-color: rgba(255, 105, 180, 0.5);
        }

        /* Legend (Gold) */
        [data-rarity*="Legend"],
        .pes-player-card.legend {
            background: linear-gradient(135deg, rgba(218, 165, 32, 1) 0%, rgba(184, 134, 11, 1) 100%);
            border-color: rgba(255, 215, 0, 0.5);
        }

        /* Base/Standard (Purple/Blue) */
        [data-rarity="Base"],
        .pes-player-card.base {
            background: linear-gradient(135deg, rgba(76, 29, 149, 1) 0%, rgba(49, 46, 129, 1) 100%);
            border-color: rgba(167, 139, 250, 0.3);
        }

        /* Black Ball */
        [data-rarity="Black"] {
            background: linear-gradient(135deg, #333 0%, #000 100%);
            border-color: #666;
        }

        /* Gold Ball */
        [data-rarity="Gold"] {
            background: linear-gradient(135deg, #FDD835 0%, #FBC02D 100%);
            color: #000 !important;
            /* Fix text contrast? Rating is yellow so maybe bg needs to be darker gold? */
            /* Actually rating is yellow, so gold bg is tough. Let's make bg darker gold. */
            background: linear-gradient(135deg, #bfa828 0%, #8a7818 100%);
        }

        /* Silver Ball */
        [data-rarity="Silver"] {
            background: linear-gradient(135deg, #E0E0E0 0%, #BDBDBD 100%);
        }

        /* Bronze Ball */
        [data-rarity="Bronze"] {
            background: linear-gradient(135deg, #D7CCC8 0%, #A1887F 100%);
        }

        /* White Ball */
        [data-rarity="White"] {
            background: linear-gradient(135deg, #FAFAFA 0%, #F5F5F5 100%);
        }

        .player-detail-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .player-detail-right {
            flex: 1;
            color: white;
        }

        .player-detail-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-detail-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .player-detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .player-detail-label {
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
        }

        .player-detail-value {
            font-weight: bold;
            color: white;
            font-size: 1.1em;
        }

        .detail-info-box {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border: 1px solid rgba(75, 85, 99, 0.4);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .detail-info-box:hover {
            transform: translateY(-2px);
            border-color: rgba(96, 165, 250, 0.5);
        }

        .detail-label {
            color: #9ca3af;
            /* Light gray */
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .detail-value {
            color: #f3f4f6;
            /* White-ish */
            font-weight: 800;
            font-size: 1.2em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .player-detail-section-title {
            color: #3b82f6;
            font-size: 1.3em;
            margin: 20px 0 15px 0;
            font-weight: bold;
        }

        .player-detail-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .player-detail-stat {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .stat-icon {
            font-size: 1.3em;
        }

        .stat-label {
            flex: 1;
            color: rgba(255, 255, 255, 0.8);
        }

        .stat-value {
            font-weight: bold;
            color: white;
            font-size: 1.1em;
        }

        .player-detail-skills {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }



        /* Featured Player Card Styles from carddes.md */
        /* PES Mobile Style Card for Lists (.pes-player-card) */
        .pes-player-card {

            border-radius: 18px;

            position: relative;

            display: flex;
            flex-direction: column;
            justify-content: space-between;

            transform: scale(1.05);
            z-index: 10;
        }

        .pes-player-card.iconic {
            background: linear-gradient(135deg, rgba(219, 10, 91, 1), rgba(139, 0, 139, 1));
            border-color: rgba(255, 105, 180, 0.6);
