<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Player List - eFotball wannabe</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #0a1a3a 50%, #0a0a2a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .special-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .currency-display {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .currency-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.1em;
        }

        .top-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-details-btn {
            color: #ec4899;
            font-size: 0.95em;
            cursor: pointer;
            border: none;
            background: none;
        }

        .icon-btn {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, rgba(50, 60, 80, 0.8), rgba(30, 40, 60, 0.9));
            color: #fff;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        /* Pack Carousel */
        .pack-carousel {
            display: flex;
            gap: 25px;
            overflow-x: auto;
            padding: 20px 0;
            scroll-snap-type: x mandatory;
        }

        .pack-carousel::-webkit-scrollbar {
            height: 8px;
        }

        .pack-carousel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .pack-carousel::-webkit-scrollbar-thumb {
            background: rgba(100, 150, 255, 0.5);
            border-radius: 10px;
        }

        .pack-item {
            flex: 0 0 350px;
            background: linear-gradient(135deg, rgba(30, 40, 70, 0.95), rgba(20, 25, 50, 0.98));
            border-radius: 15px;
            padding: 20px;
            scroll-snap-align: start;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(100, 150, 255, 0.2);
        }

        .pack-item:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 150, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 100, 255, 0.3);
        }

        .pack-type {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .pack-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
        }

        /* Carousel Item Styles */
        .featured-player {
            width: 130px;
            /* Widened */
            height: 120px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .featured-player.iconic {
            background: linear-gradient(135deg, #db0a5b, #8b008b);
            border: none;
        }

        .featured-player.legend {
            background: linear-gradient(135deg, #daa520, #8b6508);
            border: none;
        }

        .featured-player img {
            position: absolute;
            bottom: -5px;
            right: -10px;
            width: 100%;
            /* Scale to fit width */
            height: auto;
            max-height: 110%;
            /* Allow slightly taller */
            object-fit: contain;
            object-position: bottom right;
            z-index: 1;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.4));
        }

        .player-rating {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 0 #000;
            z-index: 2;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .player-position {
            font-size: 0.85em;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 2;
            position: absolute;
            top: 35px;
            left: 12px;
        }

        .player-name-small {
            font-size: 0.75em;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 90%;
            text-align: center;
            z-index: 2;
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 1px 1px 2px #000;
            background: rgba(0, 0, 0, 0.4);
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* Modal Player Card Styles - Photo 3 Match */
        .modal-player-card {
            flex: 0 0 160px;
            /* Larger width */
            height: 240px;
            /* Larger height */
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1e293b, #111827);
            /* Dark Fallback */
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .modal-player-card.iconic {
            background: linear-gradient(135deg, #db0a5b, #8b008b);
        }

        .modal-player-card.legend {
            background: linear-gradient(135deg, #daa520, #8b6508);
        }

        .modal-player-card:hover {
            transform: scale(1.05);
            z-index: 5;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }

        .modal-player-rating {
            font-size: 2.2em;
            font-weight: bold;
            color: #ffd700;
            position: absolute;
            top: 15px;
            left: 15px;
            text-shadow: 2px 2px 0 #000;
            z-index: 3;
        }

        .modal-player-pos {
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 50px;
            left: 17px;
            text-shadow: 1px 1px 2px #000;
            z-index: 3;
            background: rgba(0, 0, 0, 0.4);
            padding: 1px 5px;
            border-radius: 4px;
        }

        /* Diamond Icon placeholder if needed */
        .card-decoration-icon {
            position: absolute;
            top: 80px;
            left: 18px;
            font-size: 1.5em;
            z-index: 3;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.5));
        }

        .modal-player-name {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-weight: bold;
            font-size: 0.95em;
            text-shadow: 1px 1px 3px #000;
            z-index: 3;
        }

        .modal-player-bottom-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 4px 15px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            z-index: 4;
            width: 80%;
        }

        /* Full Body Image in Card */
        .modal-player-card img {
            position: absolute;
            bottom: 0;
            right: -20px;
            width: 150%;
            /* Large to fill */
            height: auto;
            max-height: 95%;
            object-fit: contain;
            object-position: bottom right;
            z-index: 1;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));
        }

        /* See All Card - Match Size */
        .see-all-card {
            flex: 0 0 160px;
            height: 240px;
            background: rgba(50, 60, 80, 0.4);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        /* Player Detail Modal Card - Photo 4 Fix */
        .player-detail-card {
            position: relative;
            width: 320px;
            /* Increased to fix cutout clipping */
            height: 460px;
            /* Taller */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
            background: #222;
            /* Fallback */
        }

        .player-detail-card img.player-detail-image {
            position: absolute;
            bottom: 0;
            right: -40px;
            /* Move right to avoid left clipping */
            width: auto;
            height: 90%;
            /* Fill vertically */
            max-width: none;
            /* remove constraint */
            object-fit: contain;
            z-index: 1;
        }

        .player-detail-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .player-detail-header-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .detail-info-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
        }

        .player-detail-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .player-detail-stat {
            background: rgba(13, 20, 40, 0.8);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.2s;
        }

        .player-detail-stat:hover {
            background: rgba(20, 30, 60, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .stat-icon {
            font-size: 1.5em;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }

        .stat-label {
            flex: 1;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.6em;
            font-weight: bold;
            font-family: 'Segoe UI', sans-serif;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close-detail-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2001;
            transition: all 0.3s;
        }

        .close-detail-btn:hover {
            background: rgba(239, 68, 68, 0.8);
            transform: rotate(90deg);
        }

        @media (max-width: 900px) {
            .player-detail-container {
                flex-direction: column;
                max-height: 90vh;
                overflow-y: auto;
            }

            .player-detail-left {
                padding: 30px 20px;
                flex: 0 0 auto;
            }

            .player-detail-right {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="special-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="currency-display">
                <div class="currency-item">
                    <span>ü™ô</span>
                    <span id="topEcoins">0</span>
                </div>
                <div class="currency-item">
                    <span>‚íº</span>
                    <span id="topGP">0</span>
                </div>
            </div>
            <div class="top-right">
                <button class="product-details-btn">Product Details</button>
                <button class="icon-btn" onclick="window.location.href='/dashboard'" title="Home">üè†</button>
            </div>
        </div>

        <!-- Pack Carousel -->
        <div class="pack-carousel" id="packCarousel">
            <div id="loading">Loading packs...</div>
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <button class="back-btn" onclick="window.location.href='/contracts'">‚Üê Back</button>
        </div>
    </div>

    <!-- Pack Detail Modal -->
    <div class="pack-modal" id="packModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-pack-info">
                    <div class="modal-pack-type" id="modalPackType">Show Time</div>
                    <div class="modal-pack-name" id="modalPackName">Pack Name</div>
                </div>
                <button class="modal-close" onclick="closePackModal()">√ó</button>
            </div>

            <!-- Featured View (default) -->
            <div class="featured-view" id="featuredView">
                <div class="modal-featured" id="modalFeatured">
                    <!-- Featured players will be added here -->
                </div>

                <p style="color: rgba(255,255,255,0.6); font-size: 0.85em; margin-bottom: 20px;">
                    *The displayed Overall Ratings reflect the highest possible Ratings of the players.
                </p>

                <div class="modal-footer">
                    <div class="modal-footer-left">
                        <button class="details-btn" onclick="showAllPlayers()">Product Details</button>
                        <button class="details-btn">‚ãØ</button>
                    </div>
                    <div class="modal-buy-buttons">
                        <button class="modal-buy-btn" onclick="buyPack(1)">
                            üë§ √ó1 | <span class="cost" id="cost1x">100</span> ü™ô
                        </button>
                        <button class="modal-buy-btn" onclick="buyPack(10)">
                            üë§ √ó10 | <span class="cost" id="cost10x">900</span> ü™ô
                        </button>
                    </div>
                </div>
            </div>

            <!-- All Players View -->
            <div class="all-players-view" id="allPlayersView">
                <div class="all-players-header">
                    <span style="color: rgba(255,255,255,0.7);">All Available Players</span>
                </div>
                <div class="all-players-grid" id="allPlayersGrid">
                    <!-- All players will be added here -->
                </div>
                <div class="all-players-footer">
                    <button class="footer-btn primary" onclick="hideSeeAll()">‚Üê Back</button>
                    <button class="footer-btn">Sort</button>
                    <button class="footer-btn">Rotate</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Detail Modal -->
    <div class="player-detail-modal" id="playerModal">
        <button class="close-detail-btn" onclick="closePlayerModal()">√ó</button>
        <div id="playerModalContent"></div>
    </div>

    <script src="/special-players.js"></script>
</body>

</html>
