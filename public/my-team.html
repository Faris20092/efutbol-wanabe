<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team - eFotball wannabe</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a1a2a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .myteam-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .currency-display {
            display: flex;
            gap: 15px;
        }

        .currency-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: bold;
        }

        .currency-icon {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }

        .currency-icon.ecoins {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
        }

        .currency-icon.gp {
            background: linear-gradient(135deg, #888, #666);
            font-size: 0.7em;
            font-weight: bold;
        }

        .home-btn {
            width: 42px;
            height: 42px;
            border-radius: 8px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            color: #fff;
            font-size: 1.4em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .home-btn:hover {
            transform: scale(1.1);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            flex: 1;
        }

        .myteam-card {
            background: linear-gradient(135deg, rgba(30, 40, 60, 0.9), rgba(20, 30, 50, 0.95));
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .myteam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
        }

        .myteam-card.large {
            grid-row: span 2;
            min-height: 380px;
        }

        .card-image {
            height: 120px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .myteam-card.large .card-image {
            height: 250px;
        }

        .card-icon {
            font-size: 3.5em;
            opacity: 0.8;
        }

        .card-content {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .card-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
        }

        .card-subtitle .highlight {
            color: #00d4ff;
            font-weight: bold;
        }

        /* Card Backgrounds */
        .card-gameplan .card-image {
            background: linear-gradient(135deg, #2a3a5a, #1a2a4a);
        }

        .card-players .card-image {
            background: linear-gradient(135deg, #1a4a3a, #0a3a2a);
        }

        .card-strips .card-image {
            background: linear-gradient(135deg, #4a4a2a, #3a3a1a);
        }

        .card-managers .card-image {
            background: linear-gradient(135deg, #4a2a4a, #3a1a3a);
        }

        .card-stadium .card-image {
            background: linear-gradient(135deg, #2a4a4a, #1a3a3a);
        }

        .card-analysis .card-image {
            background: linear-gradient(135deg, #2a2a5a, #1a1a4a);
        }

        /* Bottom Bar */
        .bottom-bar {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            padding: 20px 0;
            margin-top: auto;
        }

        .bottom-btn {
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bottom-btn.primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: #fff;
        }

        .bottom-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #00d4ff;
            border: 2px solid rgba(0, 200, 255, 0.3);
        }

        .bottom-btn:hover {
            transform: translateY(-2px);
        }

        /* Loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: #fff;
            font-size: 1.5em;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .myteam-card.large {
                grid-row: span 1;
                min-height: 180px;
            }

            .myteam-card.large .card-image {
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div id="loading">‚è≥ Loading...</div>

    <div class="myteam-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="currency-display">
                <div class="currency-item">
                    <span class="currency-icon ecoins">ü™ô</span>
                    <span id="topEcoins">0</span>
                </div>
                <div class="currency-item">
                    <span class="currency-icon gp">G</span>
                    <span id="topGP">0</span>
                </div>
            </div>
            <button class="home-btn" onclick="window.location.href='/dashboard'" title="Home">üè†</button>
        </div>

        <!-- Cards Grid -->
        <div class="cards-grid">
            <!-- Game Plan - Large Card -->
            <div class="myteam-card large card-gameplan" onclick="window.location.href='/gameplan'">
                <div class="card-image">
                    <span class="card-icon">üìã</span>
                </div>
                <div class="card-content">
                    <div class="card-title">Game Plan</div>
                    <div class="card-subtitle">You can edit your Game Plan.</div>
                </div>
            </div>

            <!-- Players - Large Card -->
            <div class="myteam-card large card-players" onclick="window.location.href='/collection'">
                <div class="card-image">
                    <span class="card-icon">üë•</span>
                </div>
                <div class="card-content">
                    <div class="card-title">Players</div>
                    <div class="card-subtitle">
                        Capacity: <span class="highlight" id="playersCapacity">0/900</span><br>
                        Backup Players<br>
                        Capacity: <span class="highlight" id="benchCapacity">0/500</span>
                    </div>
                </div>
            </div>

            <!-- Strips -->
            <div class="myteam-card card-strips" onclick="showComingSoon('Strips')">
                <div class="card-image">
                    <span class="card-icon">üëï</span>
                </div>
                <div class="card-content">
                    <div class="card-title">Strips</div>
                    <div class="card-subtitle">Capacity: <span class="highlight">0/100</span></div>
                </div>
            </div>

            <!-- Managers -->
            <div class="myteam-card card-managers" onclick="showComingSoon('Managers')">
                <div class="card-image">
                    <span class="card-icon">üëî</span>
                </div>
                <div class="card-content">
                    <div class="card-title">Managers</div>
                    <div class="card-subtitle">Capacity: <span class="highlight">0/19</span></div>
                </div>
            </div>

            <!-- Custom Stadium -->
            <div class="myteam-card card-stadium" onclick="showComingSoon('Custom Stadium')">
                <div class="card-image">
                    <span class="card-icon">üèüÔ∏è</span>
                </div>
                <div class="card-content">
                    <div class="card-title">Custom Stadium</div>
                    <div class="card-subtitle">Customize your home</div>
                </div>
            </div>

            <!-- Analysis -->
            <div class="myteam-card card-analysis" onclick="showComingSoon('Analysis')">
                <div class="card-image">
                    <span class="card-icon">üìä</span>
                </div>
                <div class="card-content">
                    <div class="card-title">Analysis</div>
                    <div class="card-subtitle">View team stats</div>
                </div>
            </div>
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <button class="bottom-btn primary" onclick="window.location.href='/dashboard'">‚óÄ Back</button>
            <button class="bottom-btn secondary" onclick="window.location.href='/training'">Development</button>
            <button class="bottom-btn secondary" onclick="showComingSoon('Unlock')">Unlock</button>
        </div>
    </div>

    <script>
        async function init() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();

                if (data.gameData) {
                    document.getElementById('topGP').textContent = (data.gameData.gp || 0).toLocaleString();
                    document.getElementById('topEcoins').textContent = (data.gameData.eCoins || 0).toLocaleString();

                    const players = data.gameData.players || [];
                    const bench = data.gameData.squad?.bench || [];
                    document.getElementById('playersCapacity').textContent = `${players.length}/900`;
                    document.getElementById('benchCapacity').textContent = `${bench.length}/500`;
                }

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('loading').innerHTML = '‚ùå Error. <a href="/login" style="color:#00d4ff;">Login</a>';
            }
        }

        function showComingSoon(feature) {
            alert(`${feature} - Coming Soon!`);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
